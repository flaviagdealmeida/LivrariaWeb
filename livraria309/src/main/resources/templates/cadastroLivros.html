<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/carroussel.css}"/>
<link 	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
</head>
<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#"><i class="fa fa-book fa-2x"></i>Livraria
				Dom Pedrão</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Livro</a></li>
					<li class="nav-item"><a class="nav-link" href="autores">Autor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Editora</a>
					</li>
				</ul>

			</div>
		</nav>


<div class="container">

		<form class="form-horizontal" method="POST" action="/livros">

			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span class="alert-heading" th:text="${mensagem}">Warning!</span>
			</div>


			<div class="card-header painel">Novo Livro</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-12">
						<label for="Titulo">Titulo</label> <input type="text"
							class="form-control" id="titulo" name="titulo"
							placeholder="Titulo" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="autor">Autor</label> <input type="text"
							class="form-control" id="autor" name="autor" placeholder="Autor" />
					</div>
					<div class="col-md-6">
						<label for="editora">Editora</label> <input type="text"
							class="form-control" id="editora" name="editora"
							placeholder="Editora" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="categoria">Categoria</label> <select
							class="form-control" id="categoria" name="categoria">
							<!-- option th:each="categoria: ${todasCategoriasLivro}" th:value="${categoria}" th:text="${categoria.descricao}">	</option>
							 -->
							<option value="Infanto">Infanto Juvenil</option>
							<option value="Infantil">Infantil</option>
							<option value="Auto">Auto Ajuda</option>


						</select>
					</div>
					<div class="col-md-6">
						<label for="isbn">ISBN</label> <input type="text"
							class="form-control" id="isbn" name="isbn" placeholder="ISBN" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="capa">Capa do Livro</label> <input type="file"
							class="form-control-file" id="capa" name="capa"
							aria-describedby="fileHelp"> <small id="fileHelp"
							class="form-text text-muted">Selecione o caminho com a
							imagem da capa.</small>
					</div>
					<div class="col-md-6">
						<label for="preco">Preço</label> <input type="text"
							class="form-control" id="preco" name="preco" placeholder="Preço">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 ">
						<button type="submit" class="btn btn-primary cadastrar">Cadastrar</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
